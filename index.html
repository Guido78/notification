<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Notification on Github Pages</title>
        
        <!--meta charset="utf-8"-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--meta name="theme-color" content="#db5945"-->
        <meta name="robots" content="noindex,nofollow">
      <link rel="manifest" href="manifest.json">
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              Notification.requestPermission(function(result) {
                if (result === 'granted') {
                  console.log('granted');
                  registration.showNotification('Ausstehende Aufgaben', {
                      body: 'ToDo' + Date.now(),
                      badge: 'img/icons/tasks/icon-72x72.png',
                      icon: 'img/icons/jukebox/icon-72x72.png',
                      tag: 'aufgaben',
                      //image: 'img/icons/house/icon-72x72.png', // too big
                  });
                }
              });
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      </script>
  </head>
  <body>
    <h1>Notification on Github Pages</h1>
  </body>
</html>
